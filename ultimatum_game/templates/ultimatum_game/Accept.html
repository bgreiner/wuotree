{% extends "global/Page.html" %}
{% load staticfiles otree %}

{% block title %}

        Your Decision

{% endblock %}

{% block content %}

    <p>
        Person A made the following offer.
    </p>

    <p>
        The other player has offered you {{ group.amount_offered }}.
    </p>

    <p><b>Do you wish to accept the offer?</b></p>
    <div>
        <button name="offer_accepted" value="True" class="btn btn-primary btn-large">
            Yes
        </button>
        <button name="offer_accepted" value="False" class="btn btn-primary btn-large">
            No
        </button>
    </div>


{% endblock %}
